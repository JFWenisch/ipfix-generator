<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>IPFIX Generator</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
	rel="stylesheet" />
<!-- https://fonts.google.com/ -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<!-- https://getbootstrap.com/ -->
<link href="/fontawesome/css/all.min.css" rel="stylesheet" />
<!-- https://fontawesome.com/ -->
<link href="/css/templatemo-diagoona.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	$(document)
			.ready(
					function() {

						function updateTable() {
							$
									.getJSON(
											'/api/jobs/'
													+ window.location.pathname
															.split("/").pop()
													+ '/history',
											function(data) {
												var table = "<ul class='list-group overflow-scroll' style='height: 100%;color:black'>";
												$
														.each(
																data,
																function(index,
																		historyitem) {

																	table += "	  <li class='list-group-item' style='height:50px;font-size:10px'>"
																			+ historyitem
																			+ "</li>"
																});
												table += "</ul>";
												$("#tableContainer")
														.html(table);
											});
						}

						// Call the updateTable function every 10 seconds (10000 milliseconds)
						setInterval(updateTable, 2000);

						// Initial call to populate the table immediately
						updateTable();
					});
</script>



</head>

<body>
	<div class="tm-container">
		<div>
			<div class="tm-row pt-4">
				<div class="tm-col-left">
					<div class="tm-site-header media">

						<img src="/img/logo.png" width="40px" alt="Image"
							class="tm-service-img">
						<div class="media-body">
							<h1 class="tm-sitename text-uppercase" style="font-size: 1.8rem;">IPFIX
								Generator</h1>
						</div>
					</div>
				</div>
				<div class="tm-col-right">
					<nav class="navbar navbar-expand-lg" id="tm-main-nav">
						<button class="navbar-toggler toggler-example mr-0 ml-auto"
							type="button" data-toggle="collapse" data-target="#navbar-nav"
							aria-controls="navbar-nav" aria-expanded="false"
							aria-label="Toggle navigation">
							<span><i class="fas fa-bars"></i></span>
						</button>
						<div class="collapse navbar-collapse tm-nav" id="navbar-nav">
							<ul class="navbar-nav text-uppercase">
								<li class="nav-item active"><a class="nav-link tm-nav-link"
									href="/">Home </a></li>
								<li class="nav-item "><a class="nav-link tm-nav-link"
									href="/jobs">Jobs</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>

			<div class="tm-row">
				<div class="tm-col-left">
					<section class="tm-content"
						style="max-width: 80%; padding-left: 20px;">
						<div class="row"></div>
						<div class="row">
							<h2 class="mb-12 tm-content-title" th:text="${job.name}"></h2>


							<div class="col-md-12">
								<span>ID: </span><span th:text="${job.id}"></span>
							</div>
							<div class="col-md-12">
								<span>Status: </span><span th:text="${job.status}"></span>
							</div>
							<div class="col-md-12">
								<span>Created: </span><span th:text="${job.created}"></span>
							</div>
							<div class="col-md-12">
								<span>Target: </span><span th:text="${job.destHost}"></span><span>:</span><span
									th:text="${job.destPort}"></span>
							</div>
							<div class="col-md-12">
								<span>PPS: </span><span th:text="${job.pps}"></span>
							</div>
							<div class="col-md-12">
								<span>Packets to be sent: </span><span
									th:text="${job.totalPackets}"></span>
							</div>

						</div>
					</section>
				</div>
				<main class="tm-col-right">
					<section class="tm-content" style="max-width: 100%;">



						<div class="table-responsive fixed-table-body">
							<div id="tableContainer" style="color: white"></div>
						</div>

					</section>
				</main>
			</div>
		</div>

		<div class="tm-row">
			<div class="tm-col-left" style="margin-left: 20px"></div>
			<div class="tm-col-right tm-col-footer">
				<footer class="tm-site-footer text-right">
					<p class="mb-0" style="font-size: 10px">
						Developed by <a href="https://wenisch.tech">Jean-Fabian
							Wenisch | wenisch.tech</a>
					</p>
				</footer>
			</div>
		</div>

		<!-- Diagonal background design -->
		<div class="tm-bg">
			<div class="tm-bg-left"></div>
			<div class="tm-bg-right"></div>
		</div>
	</div>

	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.backstretch.min.js"></script>
	<script src="/js/templatemo-script.js"></script>
</body>
<script src="/js/index.js"></script>
</html>
