<script>
	$(document)
			.ready(
					function() {
						function updateTable() {
							$
									.getJSON(
											"/api/jobs",
											function(data) {
												var table = "<div class='list-group' style='color:black'>";
												$
														.each(
																data,
																function(index,
																		item) {
																	table += "<a href='/jobs/" + item.id + "' class='list-group-item list-group-item-action flex-column align-items-start'>"
																			+ "<div class='d-flex w-100 justify-content-between'>"
																			+ "<h5 class='mb-1'>"
																			+ item.name
																			+ "</h5>"
																			+ "<small class='text-muted'>"
																			+ item.created
																			+ "</small>"
																			+ "</div>"
																			+ "<small class='text-muted'>"
																			+ "<span class='badge badge-secondary'>"+item.status+"</span>"
																			+ " "+item.packetsSend+" packets sent </small>"
																			+ "</a>";
																});
												table += "</div>";
												$("#tableContainer")
														.html(table);
											});
						}

						// Call the updateTable function every 10 seconds (10000 milliseconds)
						setInterval(updateTable, 10000);

						// Initial call to populate the table immediately
						updateTable();
					});
</script>
